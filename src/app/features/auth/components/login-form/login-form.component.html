<div class="max-w-md w-full mx-auto">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-semibold text-gray-800">
      Sign in to your account
    </h2>
    <p class="text-gray-500 mt-2">
      Enter your credentials to access the dashboard
    </p>
    <div *ngIf="redirectMessage" class="mt-3 p-3 bg-blue-50 text-blue-700 rounded-lg border border-blue-200">
      {{ redirectMessage }}
    </div>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        Email address
      </label>
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <i class="fas fa-envelope text-gray-400"></i>
        </div>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-full shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="you@example.com"
        />
      </div>
      <div
        *ngIf="email?.touched && email?.invalid"
        class="text-red-600 text-sm mt-1"
      >
        <span *ngIf="email?.errors?.['required']">Email is required.</span>
        <span *ngIf="email?.errors?.['email']">Enter a valid email.</span>
      </div>
    </div>

    <!-- Password -->
    <div>
      <label
        for="password"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        Password
      </label>
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <i class="fas fa-lock text-gray-400"></i>
        </div>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="block w-full pl-10 pr-3 py-3 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-full"
          placeholder="••••••••"
        />
      </div>
      <div
        *ngIf="password?.touched && password?.invalid"
        class="text-red-600 text-sm mt-1"
      >
        <span *ngIf="password?.errors?.['required']"
          >Password is required.</span
        >
      </div>
    </div>

    <!-- Remember me + Forgot -->
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <input
          id="remember-me"
          type="checkbox"
          class="h-4 w-4 text-blue-600 border-gray-300 rounded"
        />
        <label for="remember-me" class="ml-2 block text-sm text-gray-700"
          >Remember me</label
        >
      </div>
      <div class="text-sm">
        <a href="#" class="font-medium text-blue-600 hover:text-blue-500"
          >Forgot password?</a
        >
      </div>
    </div>

    <!-- Submit button -->
    <div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-black hover:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Sign in
      </button>
      <div *ngIf="error" class="text-red-600 text-sm mt-2 text-center">
        {{ error }}
      </div>
    </div>
  </form>

  <div class="mt-6">
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Or continue with</span>
      </div>
    </div>

    <div class="mt-6 grid grid-cols-2 gap-3">
      <a
        href="#"
        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
      >
        <!-- Google -->
        <i class="fab fa-google text-gray-500 text-lg"></i>
      </a>
      <a
        href="#"
        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
      >
        <!-- Facebook -->
        <i class="fab fa-facebook text-gray-500 text-lg"></i>
      </a>
    </div>
  </div>
</div>
