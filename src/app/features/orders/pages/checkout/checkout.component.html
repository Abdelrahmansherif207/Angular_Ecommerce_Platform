<!-- Modern Tailwind-styled Checkout Page with Reactive Form -->
<div class="max-w-2xl mx-auto my-8 p-8 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Checkout</h2>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="name"
        >Full Name</label
      >
      <input
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        id="name"
        formControlName="name"
        required
      />
    </div>
    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="email"
        >Email</label
      >
      <input
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="email"
        id="email"
        formControlName="email"
        required
      />
    </div>
    <!-- Phone -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="phone"
        >Phone</label
      >
      <input
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="tel"
        id="phone"
        formControlName="phone"
      />
    </div>
    <!-- Address -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="address"
        >Address</label
      >
      <input
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        id="address"
        formControlName="address"
        required
      />
    </div>
    <!-- Payment Method -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="payment"
        >Payment Method</label
      >
      <select
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        id="payment"
        formControlName="payment"
      >
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>
    </div>
    <!-- Order Summary (placeholder) -->
    <div class="bg-gray-50 p-4 rounded border border-gray-200">
      <h3 class="font-semibold mb-2">Order Summary</h3>
      <ul class="text-sm text-gray-600 mb-2">
        <li>Product 1 x1 - $20</li>
        <li>Product 2 x2 - $40</li>
      </ul>
      <div class="flex justify-between font-bold text-gray-800">
        <span>Total</span>
        <span>$60</span>
      </div>
    </div>
    <button
      type="submit"
      [disabled]="checkoutForm.invalid"
      class="w-full py-3 cursor-pointer bg-zinc-800 hover:bg-zinc-900 text-white font-semibold rounded transition"
    >
      Place Order
    </button>
  </form>
</div>
